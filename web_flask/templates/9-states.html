<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if n_id %}
            <H1>States</H1>
            <UL>
                {% for s in sr_list %}
                    <LI>{{s.id }}: <B>{{ s.name }}</B></LI>                           
                {% endfor%}    
            </UL>
        {% elif st_city %}
            <H1>State: {{ st_city.name }}</H1>
            <H3>Cities:</H3>
                    <UL>
                        {% for c in st_city.cities %} 
                            <LI>{{c.id }}: <B>{{ c.name }}</B></LI>
                        {% endfor%}
                    </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %} 

    </BODY>
</HTML>
