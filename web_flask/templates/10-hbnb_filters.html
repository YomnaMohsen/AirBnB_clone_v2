<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="web_flask/static/images/icon.png" >

		<link rel="stylesheet" href="../static/styles/4-common.css"/>
		<link rel="stylesheet" href="../static/styles/3-header.css"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
                        <UL>
                        {% for s in sort_list %}
                            <LI><B>{{ s.name }}</B></LI>
                                <UL>
                                    {% for c in s.cities %} 
                                        <LI>{{ c.name }}</LI>
                                    {% endfor%}
                                </UL> 
                            </LI>           
                        {% endfor%}    
                        </UL>
				    </div>
                 </div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
                    <UL>  
                        {% for a in A_list %}
                        <LI>{{ a.name }}</LI>
                        {% endfor%}    
                    </UL>
                    </div>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
